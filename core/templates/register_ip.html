<!DOCTYPE html>
<html>
<head>
    <title>resgitrar direcciones ip</title>
</head>
<body>
    <h1>registrar direcciones ip</h1>
    <form method="post">
        {% csrf_token %}
        <label for="ip_address">direccion ip:</label>

    </form>
</body>
</html>
